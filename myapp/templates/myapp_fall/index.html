{% extends 'myapp/base.html' %}
{% block title %}Басты бет{% endblock %}
{% block content %}
  <h2 class="mb-4">📚 Пәндер</h2>
  <div class="row">
    {% for subject in subjects %}
      <div class="col-md-4 mb-3">
        <a href="{% url 'subject_detail' subject.id %}" class="btn btn-outline-secondary w-100 shadow-sm">
          {{ subject.name }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
