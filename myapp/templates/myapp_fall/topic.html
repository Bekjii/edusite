{% extends 'myapp/base.html' %}
{% block title %}{{ topic.title }}{% endblock %}
{% block content %}
  <h2 class="mb-4">{{ topic.title }} — Материалдар</h2>
  <div class="row">
    {% for content in contents %}
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm border-primary">
          <div class="card-body">
            <h5 class="card-title">{{ content.get_type_display }}</h5>
            <p class="card-text">{{ content.description|default:"Мазмұны жоқ." }}</p>
            <a href="{% url 'content_detail' content.id %}" class="btn btn-outline-primary">Ашу</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
