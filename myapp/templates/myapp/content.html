{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>{{ content.get_type_display }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container py-4">
  <h2>{{ content.get_type_display }}</h2>
  <p class="text-muted">{{ content.description }}</p>

  {% if content.image %}
    <p>Видеоның алдын ала көрінісі:</p>
  {% endif %}

  {% if content.video %}
    <video class="w-100 rounded shadow" controls {% if content.image %}poster="{{ content.image.url }}"{% endif %}>
        <source src="{{ content.video.url }}" type="video/mp4">
        Сіздің браузеріңіз бейнені қолдамайды.
    </video>
  {% else %}
    <div class="alert alert-warning mt-4">Видео файл тіркелмеген.</div>
  {% endif %}
</div>

</body>
</html>
